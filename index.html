<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bacon x Bukowski Image Generator</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #eee;
      padding: 2rem;
    }
    button {
      margin-right: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background: #444;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #promptOutput {
      margin-top: 2rem;
      white-space: pre-wrap;
    }
    #imageOutput {
      margin-top: 2rem;
      max-width: 100%;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Charcoal + Chalk – Bacon x Bukowski</h1>
  <button onclick="generatePrompt()">Generate Prompt</button>
  <button onclick="generateImage()">Generate Image</button>

  <div id="promptOutput"></div>
  <img id="imageOutput" src="" alt="Generated image" />

  <script>
    let currentPrompt = '';

    const scenes = [
      "a wooden desk with an antique typewriter",
      "a shadowy bookshelf filled with worn books",
      "a wine glass tipped on its side next to a crumpled paper",
      "a solitary window with a woman staring into dusk",
      "a camera resting on dusty velvet",
      "a door frame hiding a blurred figure",
      "a smoke-stained bar mirror reflecting a broken poet",
      "an empty pen beside a dried ink well",
      "a dim room filled with books and flickering candlelight",
      "a mirror cracked across a weary self-portrait"
    ];

    const emotions = [
      "lonely wisdom",
      "tired inspiration",
      "inebriated longing",
      "existential introspection",
      "melancholic defiance",
      "raw vulnerability",
      "moody resignation",
      "wistful detachment",
      "intellectual despair",
      "tender ache"
    ];

    const objects = [
      "a smoldering cigarette",
      "a vintage pen and notepad",
      "an old camera with a broken lens",
      "a torn photograph",
      "a flickering match about to go out",
      "an open book with a rose pressed inside",
      "an empty bottle beside a stack of letters",
      "a dusty window frame catching the last light",
      "a cracked coffee mug",
      "a mirror with a thumbprint in the dust"
    ];

    function generatePrompt() {
      const scene = scenes[Math.floor(Math.random() * scenes.length)];
      const emotion = emotions[Math.floor(Math.random() * emotions.length)];
      const object = objects[Math.floor(Math.random() * objects.length)];
      const score = Math.floor(Math.random() * 101);

      currentPrompt = `Charcoal portrait, inspired by Francis Bacon’s expressive abstraction and Charles Bukowski’s gritty solitude.\n\nScene: ${scene}.\nMood: ${emotion}.\nSymbol: ${object}.\nBukowski Intensity Scale: ${score}/100.\n\nUse stark contrasts, heavy shadows, subtle chalk hues—blood red, tobacco brown, aged parchment yellow. Frame it like a song by Leonard Cohen or Led Zeppelin at their most haunting. Horizontal format, realistic and surreal in tension.`;

      document.getElementById("promptOutput").innerText = currentPrompt;
      document.getElementById("imageOutput").style.display = "none";
      document.getElementById("imageOutput").src = '';
    }

    async function generateImage() {
      if (!currentPrompt) {
        alert("Generate a prompt first!");
        return;
      }

      const response = await fetch("/api/generate-image", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ prompt: currentPrompt })
      });

      const data = await response.json();
      if (data && data.url) {
        const img = document.getElementById("imageOutput");
        img.src = data.url;
        img.style.display = "block";
      } else {
        alert("Failed to generate image.");
        console.error(data);
      }
    }

    window.onload = generatePrompt;
  </script>
</body>
</html>
