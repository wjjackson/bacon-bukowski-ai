<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Bacon x Bukowski Image Generator</title>
  <style>
    body {
      font-family: monospace;
      background: #111;
      color: #eee;
      padding: 2rem;
    }
    button {
      margin-right: 1rem;
      padding: 0.6rem 1.2rem;
      font-size: 1rem;
      background: #444;
      color: #fff;
      border: none;
      cursor: pointer;
    }
    #promptOutput {
      margin-top: 2rem;
      white-space: pre-wrap;
    }
    #imageOutput {
      margin-top: 2rem;
      max-width: 100%;
      display: none;
    }
  </style>
</head>
<body>
  <h1>Charcoal + Chalk – Bacon x Bukowski</h1>
  <button onclick="generatePrompt()">Generate Prompt</button>
  <button onclick="generateImage()">Generate Image</button>

  <div id="promptOutput"></div>
  <img id="imageOutput" src="" alt="" />

  <script>
    let currentPrompt = '';

    const scenes = [
      "a typewriter surrounded by cigarette smoke",
      "a woman gazing out a cracked window at dusk",
      "an old man slouched beside a flickering TV",
      "a bookshelf drowning in dust and poetry",
      "a self-portrait sketched in shadow behind a doorframe",
      "a wine glass shattered on a motel carpet",
      "a rain-soaked camera left on a fire escape",
      "a pair of empty boots facing a mirror",
      "a handwritten letter pinned to a corkboard with a knife",
      "a naked lightbulb dangling over scattered pages"
    ];

    const emotions = [
      "gritty solitude",
      "drunken confession",
      "tender alienation",
      "repressed fury",
      "fugitive intimacy",
      "haunted reverence",
      "numb resistance",
      "silent rage",
      "bleeding vulnerability",
      "disoriented love"
    ];

    const objects = [
      "a broken typewriter",
      "an overflowing ashtray",
      "a half-empty bottle of red wine",
      "a notebook with pages torn out",
      "a shadow in a mirror",
      "a pair of cracked glasses",
      "a fountain pen leaking ink",
      "a stack of worn Bukowski novels",
      "a polaroid fading in sunlight",
      "a key with no door"
    ];

    const quotes = [
      `"Find what you love and let it kill you." – Bukowski`,
      `"We are all born mad. Some remain so." – Bacon`,
      `"Some people never go crazy. What truly horrible lives they must lead." – Bukowski`,
      `"I paint to disturb people." – Bacon`,
      `"You have to die a few times before you can really live." – Bukowski`,
      `"The job of the artist is always to deepen the mystery." – Bacon`
    ];

    function generatePrompt() {
      const scene = scenes[Math.floor(Math.random() * scenes.length)];
      const emotion = emotions[Math.floor(Math.random() * emotions.length)];
      const object = objects[Math.floor(Math.random() * objects.length)];
      const quote = quotes[Math.floor(Math.random() * quotes.length)];
      const score = Math.floor(Math.random() * 101);

      currentPrompt = `A charcoal portrait in the emotional and distorted style of Francis Bacon, fused with the bleak realism of Charles Bukowski's world.\nScene: ${scene}.\nMood: ${emotion}.\nSymbol: ${object}.\nBukowski Intensity: ${score}/100.\n\nUse textures that resemble scratched chalk on dark concrete. Prioritize realism with abstract intensity, evoking the loneliness of late-night confessionals.\n\nQuote: ${quote}`;

      document.getElementById("promptOutput").innerText = currentPrompt;
      document.getElementById("imageOutput").style.display = "none";
      document.getElementById("imageOutput").src = '';
    }

    async function generateImage() {
      if (!currentPrompt) {
        alert("Generate a prompt first!");
        return;
      }

      const response = await fetch("/api/generate-image", {
        method: "POST",
        headers: {
          "Content-Type": "application/json"
        },
        body: JSON.stringify({ prompt: currentPrompt })
      });

      const data = await response.json();
      if (data && data.url) {
        const image = document.getElementById("imageOutput");
        image.src = data.url;
        image.style.display = "block";
      } else {
        alert("Failed to generate image.");
        console.error(data);
      }
    }

    window.onload = generatePrompt;
  </script>
</body>
</html>
